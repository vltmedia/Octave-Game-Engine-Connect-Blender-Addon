name: Release Blender Addon

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Package addon zip
        run: |
          mkdir -p octave-gameengine-connect
          cp __init__.py octave-gameengine-connect/
          zip -r octave-gameengine-connect-${{ steps.tag.outputs.version }}.zip octave-gameengine-connect/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Octave Game Engine Connector ${{ steps.tag.outputs.version }}
          generate_release_notes: true
          files: octave-gameengine-connect-${{ steps.tag.outputs.version }}.zip
